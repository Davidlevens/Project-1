<body>
    <div>
        <div class="container">
            <nav id="navbar-example2" class="navbar fixed-top navbar-light bg-dark ">
                <a class="navbar-brand text-white" href="#">My Travel App</a>
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#mapContent">Country Map</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#info">Information</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#events">Events</a>
                    </li>
                </ul>
            </nav>
            <!-- <div data-spy="scroll" data-target="#navbar-example2" data-offset="0"> -->
            <div class="container caro">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="assets/images/pexels-photo-533930.jpeg" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h3></h3>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="assets/images/pexels-photo-356830.jpeg" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h3></h3>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="assets/images/pexels-photo-96800.jpeg" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h3></h3>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>



            <div class="container">
                <div class="row">
                    <div class="col-sm-9 col-md-9 col-lg-9">
                        <div id="mapContent">
                            Map API
                        </div>
                    </div>


                    <div class="col-sm-3 col-md-3 col-lg-3">
                        <div class="row">
                            <form>
                                <div id="countrySearch" class="card" style="width: 12.6rem;">
                                    <div class="card-body bg-dark text-white">
                                        <div class="form-group">
                                            <label for="sel1">Select Country</label>
                                            <select class="form-control text-dark" title="Select Country"
                                                id="dropDownCountry"></select>
                                            <button type="submit" class="btn btn-secondary" title="Submit"
                                                id="countrySubmit">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="card" id="weath" style="width: 18rem;">
                                <div class="card-body bg-dark text-white">
                                    <h5 class="card-title" id="weatherHead">Please Enter a City</h5>
                                    <div class="temp">Current Temperature:</div>
                                    <div class="high">High:</div>
                                    <div class="low">Low:</div>
                                    <div class="weather">Weather Conditions:</div>
                                    <div class="desc">Weather Details:</div>
                                    <div class="humidity">Humidity:</div>
                                    <div class="wind">Wind Speed:</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="stuff col-sm-9 col-md-9 col-lg-9">
                        <div id="info">
                            <div class="country"></div>
                            <div class="infoContent">
                                <div class="allLaw">
                                    <div class="law"></div>
                                    <div class="lawData"></div>
                                </div>
                                <!--all law-->
                                <div class="travelAD"></div>
                                <div class="climate"></div>
                                <div class="safety"></div>
                                <div class="allEntry">
                                    <div class="entry"></div>
                                    <div class="entryData"></div>
                                </div>
                                <!--close allEntry -->
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-3 col-md-3 col-lg-3">
                        <div class="row">
                            <div id="citySearch">
                                <div class="card" style="width: 12.8rem;">
                                    <div class="card-body bg-dark text-white">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Enter City</label>
                                            <input type="text" class="form-control" title="Enter City Name"
                                                id="inputCity" aria-describedby="emailHelp" placeholder="Enter City">
                                            <button type="submit" class="btn btn-secondary" title="submit"
                                                id="citySubmit">Submit</button>
                                            <p id="demo"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card" id="weath" style="width: 18rem;">
                                <div class="card-body bg-dark text-white">
                                    <h5 class="card-title">Recently Searched Cities</h5>
                                    <div id="buttons-view"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Event Brite -->
                <div class="row">
                    <div class="col-sm-9 col-md-9 col-lg-9">
                        <h2 id="eventCity"> </h2>
                        <div id="events">


                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script src="./assets/javascript/javascript.js" type="text/javascript"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBNs5xGO2H4kcLTK3eoxf966QgDaqseK4&callback=initMap">
        </script>

        

</body>
