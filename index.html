    <!-- MAIN CONTAINER -->
    <div class="container">

        <!-- JUMBOTRON -->

                        <h1>
                            Let's Go!

                </div>
            </div>
        </div>

                  <!--Andrea's additions-->
                  <div id="scroller">
                        <div class="innerScrollArea">
                            <ul>
                                <!-- Define text here -->
                                <li class="scrollList">
                                    <h3>Travel to Live   </h3>
                                        
                                </li>
                                
                                <li class="scrollList">

        <!-- SEARCH BUTTON AND MODAL BUTTON -->
        <div class="row">

                <input type="text" id="inputCity" class="form-control" aria-label="Sizing example input"
                    placeholder="Type in your destination city" aria-describedby="inputGroup-sizing-sm" />
                &nbsp;&nbsp;<div class="mx-auto" id="btnBox">
                    <button type="button" id="searchCity" class="btn btn-secondary btn-lg searchNew">
                        Let's go!
                    </button>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="mx-auto" id="">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">

                        <button class="btn btn-secondary top-places" data-place="Paris">

                        &nbsp;&nbsp;
                        <button class="btn btn-secondary top-places" data-place="Sydney">

                        &nbsp;&nbsp;

                        &nbsp;&nbsp;

                        &nbsp;&nbsp;

                        &nbsp;&nbsp;

                        &nbsp;&nbsp;
                        <button class="btn btn-secondary top-places" data-place="Grand Canyon">
                            Grand Canyon</button>
                        &nbsp;&nbsp;
                    </div>

        <div class="row" style="padding: 1%;"></div>
        <!-- PAPER PLANE ICON -->
        <div class="row">
            <div class="col-md-12">
                <div class="mx-auto" id="paperPlane">

                </div>
            </div>
        </div>

        <div class="row" style="padding: 1%;"></div>

        <!-- SEARCH RESULTS SECTION WITH WEATHER, MAP AND NEWS -->
        <div class="search-results">
            <!-- DESTINATION IMAGE -->
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-img bg-dark text-white" id="cityImg">
                        <div class="card-img" id="cover" src="" alt="Card image"></div>
                        <div class="card-img-overlay" id="cityNameDisplay"></div>
                    </div>
                </div>
            </div>

            <div class="row" style="padding: 1%;"></div>

            <!-- WEATHER DISPLAY -->
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" id="temperature">Map</h5>
                            <p class="card-text" id="max-min-temp"></p>
                            <!-- <img class="card-text" id="condition" alt=""> -->
                            <p class="card-text" id="wcondition"></p>
                            <p class="card-text" id="wind"></p>
                            <p class="card-text" id="humidity"></p>
                        </div>
                    </div>

                    <div id="slider">
                    </div>
                </div>
                <!-- MAP DISPLAY -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body mapGoogle">
                            <div style="height:100%; width:100%;">
                                <div id="map-display">
                                    <div id="map"></div>
                                    <script async defer
                                        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-ExlB5HkgVE9M5_lIfM2SE7z6aRoWlXg&libraries=places&callback=initMap">
                                        </script>
                                </div>
                            </div>
                            <div class="col-md-2 restaurants">
                                <button type="button" class="btn btn-light" id="Restaurant">Restaurant</button>
                            </div>
                            <div class="col-md-2 restaurants">
                                <button type="button" class="btn btn-light" id="Store">Store</button>
                            </div>
                            <div class="col-md-2 restaurants">
                                <button type="button" class="btn btn-light" id="Bar">Bar</button>
                            </div>
                            <div class="col-md-2 restaurants">
                                <button type="button" class="btn btn-light" id="Museum">Museum</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="row" style="padding: 1%;"></div>

            <!-- NEWS DISPLAY -->
            <div class="row">
                <div class="col-md-12">
                    <div class="card" id="newsFeed">
                        <div class="card-body">
                            <h5 class="card-title" id="news-Feed">Travel Warnings</h5>
                            <div id="root">

                                <div class="container">

                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
