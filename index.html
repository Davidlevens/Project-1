    <!-- MAIN CONTAINER -->

        <div class="row" style="padding: 2%;">
            <!-- MODAL WITH BUTTONS -->
            <div class="col-md-12">
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Checkout this recommendations</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">

                            </div>

        </div>

        <!-- SEARCH BUTTON AND MODAL BUTTON -->
        <div class="row">
            <div class="input-group input-group-lg">
                <input type="text" required value="" id="inputCity" class="form-control"

                    aria-describedby="inputGroup-sizing-sm" />
                &nbsp;&nbsp;<div class="mx-auto" id="btnBox">
                    <button type="button" id="searchCity" class="btn btn-secondary btn-lg searchNew">
                        Let's go!

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="mx-auto" id="">

                        <button class="btn btn-secondary top-places" data-place="Istanbul">

                        &nbsp;&nbsp;
                        <label class="btn btn-secondary">
                            <input type="radio" name="options" id="option3" autocomplete="off"> Paris

                    </div>
                </div>
            </div>
        </div>



        <div class="row" style="padding: 1%;"></div>
        <!-- PAPER PLANE ICON -->

                </div>
            </div>

        <div class="row" style="padding: 1%;"></div>

            <!-- DESTINATION IMAGE -->
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-img bg-dark text-white" id="cityImg">
                        <div class="card-img" id="cover" src="" alt="Card image"></div>
                        <div class="card-img-overlay" id="cityNameDisplay"></div>
                    </div>
                </div>
            </div>

            <div class="row" style="padding: 1%;"></div>

            <!-- WEATHER DISPLAY -->
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" id="temperature">Map</h5>
                            <p class="card-text" id="max-min-temp"></p>
                            <!-- <img class="card-text" id="condition" alt=""> -->
                            <p class="card-text" id="wcondition"></p>
                            <p class="card-text" id="wind"></p>
                            <p class="card-text" id="humidity"></p>
                        </div>
                    </div>
                </div>
                <!-- MAP DISPLAY -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body mapGoogle">
                            <div style="height:100%; width:100%;">
                                <div id="map-display">

                                    <script async defer
                                        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-ExlB5HkgVE9M5_lIfM2SE7z6aRoWlXg&libraries=places&callback=initMap">
                                        </script>
                                </div>
                            </div>
                            <div class="col-md-2 restaurants">
                                <button type="button" class="btn btn-light" id="Restaurant">Restaurant</button>
                            </div>
                            <div class="col-md-2 restaurants">
                                <button type="button" class="btn btn-light" id="Store">Store</button>
                            </div>
                            <div class="col-md-2 restaurants">
                                <button type="button" class="btn btn-light" id="Bar">Bar</button>
                            </div>
                            <div class="col-md-2 restaurants">
                                <button type="button" class="btn btn-light" id="Museum">Museum</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="row" style="padding: 1%;"></div>

            <!-- NEWS DISPLAY -->
            <div class="row">
                <div class="col-md-12">
                    <div class="card" id="newsFeed">
                        <div class="card-body">

                                </div>
                            </div>
